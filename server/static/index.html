<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Scheduling Agent</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 36px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        h1 {
            color: #1a1a2e;
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666;
            font-size: 0.95rem;
            font-weight: 400;
        }

        .status {
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 24px;
            text-align: center;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .status.disconnected {
            background: linear-gradient(135deg, #fff5f5 0%, #fed7d7 100%);
            color: #c53030;
            border: 1px solid #feb2b2;
        }

        .status.connecting {
            background: linear-gradient(135deg, #fffff0 0%, #fefcbf 100%);
            color: #b7791f;
            border: 1px solid #f6e05e;
        }

        .status.connected {
            background: linear-gradient(135deg, #f0fff4 0%, #c6f6d5 100%);
            color: #276749;
            border: 1px solid #9ae6b4;
        }

        .connect-section {
            text-align: center;
            margin-bottom: 24px;
        }

        #connectBtn {
            width: 100%;
            padding: 18px 32px;
            border: none;
            border-radius: 14px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-connect {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-connect:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 28px rgba(102, 126, 234, 0.5);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f56565 0%, #c53030 100%);
            color: white;
            box-shadow: 0 8px 20px rgba(245, 101, 101, 0.4);
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 28px rgba(245, 101, 101, 0.5);
        }

        .recording-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transition: all 0.3s;
        }

        .recording-indicator.active {
            background: #fff;
            animation: pulse 1.5s infinite;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.6;
                transform: scale(1.2);
            }
        }

        .chat-output {
            background: #f8fafc;
            border-radius: 16px;
            padding: 20px;
            max-height: 350px;
            overflow-y: auto;
            border: 1px solid #e2e8f0;
        }

        .chat-output::-webkit-scrollbar {
            width: 6px;
        }

        .chat-output::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-output::-webkit-scrollbar-thumb {
            background: #cbd5e0;
            border-radius: 3px;
        }

        .chat-message {
            margin-bottom: 16px;
            padding: 14px 16px;
            border-radius: 12px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%);
            border-left: 4px solid #667eea;
        }

        .assistant-message {
            background: linear-gradient(135deg, #fae8ff 0%, #f5d0fe 100%);
            border-left: 4px solid #a855f7;
        }

        .transcription {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            border-left: 4px solid #10b981;
            font-style: italic;
        }

        .system-message {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border-left: 4px solid #f59e0b;
            font-size: 0.85rem;
        }

        .message-label {
            font-weight: 600;
            font-size: 0.75rem;
            margin-bottom: 6px;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .message-text {
            word-wrap: break-word;
            line-height: 1.5;
            color: #1a1a2e;
        }

        .footer {
            text-align: center;
            margin-top: 24px;
            color: #a0aec0;
            font-size: 0.8rem;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #a0aec0;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üìÖ</div>
            <h1>Voice Scheduling Agent</h1>
            <p class="subtitle">Schedule meetings with Google Calendar & Meet</p>
        </div>

        <div id="status" class="status disconnected">
            <span id="statusText">Ready to connect</span>
        </div>

        <div class="connect-section">
            <button id="connectBtn" class="btn-connect">
                üéôÔ∏è Start Conversation
                <span id="recordingIndicator" class="recording-indicator"></span>
            </button>
        </div>

        <div id="chatOutput" class="chat-output">
            <div class="empty-state">
                <div class="empty-state-icon">üí¨</div>
                <p class="empty-state-text">Click "Start Conversation" and begin speaking</p>
            </div>
        </div>

        <div class="footer">
            <p>Built with Google ADK & Gemini 2.5</p>
        </div>
    </div>

    <!-- VAD Library Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.22.0/dist/ort.wasm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ricky0123/vad-web@0.0.29/dist/bundle.min.js"></script>

    <!-- Load Voice Chat App -->
    <script type="module" src="/static/js/app.js"></script>
</body>
</html>
